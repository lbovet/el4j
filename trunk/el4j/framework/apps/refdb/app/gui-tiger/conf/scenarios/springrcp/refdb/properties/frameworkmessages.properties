# Types
# -----

# the type name to be used if {count} entities are refered to,
# i.e. the singular or the plural name
Dom.type.{type}.displayName.{count} = {Dom.type.{type}.displayName.plural}
Dom.type.{type}.displayName.1 = {Dom.type.{type}.displayName}

Dom.type.{type}.displayName = {Utils.decapitalize.{type}}
Dom.type.{type}.displayName.plural = {Dom.type.{type}.displayName}s


# Fields
# ------

Dom.field.{declaringType}.{field}.displayName = {field}
Dom.field.{declaringType}.{field}.caption = {Dom.field.{declaringType}.{field}.displayName}
#Dom.field.{declaringType}.{field}.description =
Dom.field.{declaringType}.{field}.label = {Dom.field.{declaringType}.{field}.{Dom.field.{declaringType}.{field}.type}.label}
Dom.field.{declaringType}.{field}.{type}.label = &{Utils.capitalize.{Dom.field.{declaringType}.{field}.displayName}}:
Dom.field.{declaringType}.{field}.boolean.label = &{Utils.capitalize.{Dom.field.{declaringType}.{field}.displayName}}?



# there is also 'Dom.field.{typeName}.{fieldName}.type', which is injected at runtime

# Constant Values
# ---------------
Dom.value.{declaringType}.{fieldName}.{valueName}.{prop} = {Dom.value.{declaringType}.{fieldName}.{Dom.field.{declaringType}.{fieldName}.type}.{valueName}.{prop}}

# generic helpers
Dom.value.{declaringType}.{field}.{type}.{valueName}.description = The {Dom.type.{declaringType}.displayName}'s {Dom.field.{tn}.{field}.displayName} is {Dom.value.{declaringType}.{field}.{type}.{valueName}.displayName}
Dom.value.{declaringType}.{field}.{type}.any.displayName = Any
# helpers for booleans
Dom.value.{declaringType}.{field}.boolean.true.displayName = Yes
Dom.value.{declaringType}.{field}.boolean.true.description = The {Dom.type.{declaringType}.displayName} is {Dom.field.{declaringType}.{field}.displayName}.
Dom.value.{declaringType}.{field}.boolean.false.displayName = No
Dom.value.{declaringType}.{field}.boolean.false.description = The {Dom.type.{declaringType}.displayName} is not {Dom.field.{declaringType}.{field}.displayName}.

# Confirmations
# =============

Confirm.delete.{type}.{count}.title = Delete {Utils.capitalize.{Dom.type.{type}.displayName.{count}}}?
Confirm.delete.{type}.{count}.message = Are you sure you want to delete the selected {Dom.type.{type}.displayName.{count}}?

# Messages
# ========

Message.InsertionFailureException.{type}.title={Utils.capitalize.{Dom.type.{type}.displayName}} Insertion Problem
Message.InsertionFailureException.{type}.message={Utils.capitalize.{Dom.type.{type}.displayName}} could not be inserted for an unknown reason.
#Message.DataIntegrityViolationException.{type}.title=
#Message.DataIntegrityViolationException.{type}.message=
Message.OptimisticLockingFailureException.modified.{type}.title={Utils.capitalize.{Dom.type.{type}.displayName}} Modified
Message.OptimisticLockingFailureException.modified.{type}.message=The {Dom.type.{type}.displayName} to save has been modified in the meantime. The modified {Dom.type.{type}.displayName} will now be loaded. 
Message.OptimisticLockingFailureException.deleted.{type}.title={Utils.capitalize.{Dom.type.{type}.displayName}} Deleted
Message.OptimisticLockingFailureException.deleted.{type}.message=The {Dom.type.{type}.displayName} to save has been deleted in the meantime.
Message.JdbcUpdateAffectedIncorrectNumberOfRowsException.{type}.{count}.title=Problem While Deleting {Utils.capitalize.{Dom.type.{type}.displayName}}
Message.JdbcUpdateAffectedIncorrectNumberOfRowsException.{type}.{count}.message=At least of one the {Dom.type.{type}.displayName} to delete does not exist anymore. No {Dom.type.{type}.displayName} of your selection has been deleted. The selected {Dom.type.{type}.displayName.plural} and the selection itself has been updated.
Message.JdbcUpdateAffectedIncorrectNumberOfRowsException.{type}.1.title={Utils.capitalize.{Dom.type.{type}.displayName}} Already Deleted
Message.JdbcUpdateAffectedIncorrectNumberOfRowsException.{type}.1.message=The {Dom.type.{type}.displayName} you request to delete has been deleted in the meantime.

