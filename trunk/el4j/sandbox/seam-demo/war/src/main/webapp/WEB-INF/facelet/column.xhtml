<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
				 xmlns:c="http://java.sun.com/jstl/core"
				 xmlns:el4j="http://www.elca.ch/el4j/taglib">
	
	<el4j:set var="columnType" value="#{utils.getColumnType(entityClassName,columnName)}"/>
	<c:choose>
		<c:when test="#{columnType == 'string'}">
			<el4j:stringColumn columnName="#{columnName}" doLink="#{doLink}"/>
		</c:when>
		<c:when test="#{columnType == 'integer'}">
			<el4j:stringColumn columnName="#{columnName}" doLink="#{doLink}"/>
		</c:when>
		<c:when test="#{columnType == 'boolean'}">
			<el4j:booleanColumn columnName="#{columnName}" doLink="#{doLink}"/>
		</c:when>
		<c:when test="#{columnType == 'date'}">
            <el4j:dateColumn columnName="#{columnName}" doLink="#{doLink}"/>
        </c:when>
		<c:when test="#{columnType == 'enum'}">
			<el4j:enumColumn columnName="#{columnName}" doLink="#{doLink}"/>
		</c:when>
		<c:when test="#{columnType == 'entity'}">
			<el4j:stringColumn columnName="#{columnName}" doLink="#{doLink}"/>
		</c:when>
		<c:when test="#{columnType == 'multiEntity'}">
			<el4j:multiEntityColumn columnName="#{columnName}" doLink="#{doLink}"/>
		</c:when>
	</c:choose>
	
</ui:composition>
