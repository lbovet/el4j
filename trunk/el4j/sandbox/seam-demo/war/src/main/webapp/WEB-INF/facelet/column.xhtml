<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
				 xmlns:c="http://java.sun.com/jstl/core"
				 xmlns:el4j="http://www.elca.ch/el4j/taglib">
	
	<el4j:set var="columnType" value="#{utils.getColumnType(entityClassName,columnName)}"/>
	
	<h:column>
        <f:facet name="header">#{el4j:h10nFieldName(entityShortName, columnName)}</f:facet>
        
		<c:choose>
			<c:when test="#{columnType == 'String'}">
				<h:outputText value="#{entity[columnName]}"/>
			</c:when>
			<c:when test="#{columnType == 'Integer'}">
				<h:outputText value="#{entity[columnName]}"/>
			</c:when>
			<c:when test="#{columnType == 'Long'}">
	            <h:outputText value="#{entity[columnName]}"/>
	        </c:when>
			<c:when test="#{columnType == 'Boolean'}">
				<h:outputText value="#{el4j:h10nFieldBoolText(entityShortName, columnName, entity[columnName])}"/>
			</c:when>
			<c:when test="#{columnType == 'Date'}">
                <h:outputText value="#{entity[columnName]}">
                    <s:convertDateTime />
                </h:outputText>
	        </c:when>
			<c:when test="#{columnType == '@enum'}">
				<h:outputText value="#{el4j:h10nFieldEnumName(entityShortName, columnName, entity[columnName])}"/>
			</c:when>
			<c:when test="#{columnType == '@entity'}">
				<h:outputText value="#{entity[columnName]}"/>
			</c:when>
			<c:when test="#{columnType == '@multiEntity'}">
				<el4j:multiEntityColumn columnName="#{columnName}"/>
			</c:when>
		</c:choose>
		
    </h:column>
	
</ui:composition>
