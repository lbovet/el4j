<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

	<div class="actionButtons">
		<h:commandButton id="save" 
					  value="Create" 
					 action="#{entityManager.persistAndRedirect(entity, masterPage)}"
				   rendered="#{newEntity}"/>
		<h:commandButton id="update" 
					  value="Save" 
					 action="#{entityManager.updateAndRedirect(entity, masterPage)}"
				   rendered="#{not newEntity}"/>                  
		<h:commandButton id="delete" 
					  value="Delete" 
					 action="#{entityManager.removeAndRedirect(entity, masterPage)}"
				  immediate="true"
				   rendered="#{not newEntity}"/>
		<h:commandButton id="done" 
					  value="Cancel" 
					 action="#{entityManager.redirectTo(masterPage)}"
				  immediate="true"/>
	</div>

</ui:composition>
