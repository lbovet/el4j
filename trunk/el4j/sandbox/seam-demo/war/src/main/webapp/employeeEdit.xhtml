<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:el4j="http://www.elca.ch/el4j/taglib"
    template="layout/template.xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:s="http://jboss.com/products/seam/taglib">

    <ui:define name="body">
        <el4j:set var="entityClassName" value="ch.elca.el4j.seam.demo.entities.Employee" />
    
        <h:messages />
        <h2>Edit employee (non-generic):</h2>
        <h:form>
            <s:validateAll>
                <h:panelGrid columns="2">
Visa: <h:inputText value="#{entity.visa}" required="true" />
First Name: <h:inputText value="#{entity.firstName}" required="true" />
Last Name: <h:inputText value="#{entity.lastName}" required="true" />
                </h:panelGrid>
            </s:validateAll>
            
            <h:commandButton value="Save" action="#{entityManager.saveOrUpdateAndRedirect(entity, '/employeeOverview.xhtml')}" />
            <s:button value="Cancel" view="/employeeOverview.xhtml" />
        </h:form>
        
        <h2>Edit employee (generic):</h2>
        <h:form>
            <el4j:fieldSet shown="visa,firstName,lastName"/>
            <div style="clear:both"/>
            
            <h:commandButton value="Save" action="#{entityManager.saveOrUpdateAndRedirect(entity, '/employeeOverview.xhtml')}" />
            <s:button value="Cancel" view="/employeeOverview.xhtml" />
        </h:form>
    </ui:define>

</ui:composition>
