<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:el4j="http://www.elca.ch/el4j/taglib"
	template="layout/template.xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:define name="body">
	
	    <el4j:set var="entityClassName" value="ch.elca.el4j.seam.demo.entities.Employee" />
		
		<p>List of all employees:</p>
		<h:form>
			<h:dataTable value="#{entities}" var="e">
				<h:column>
					<h:outputText value="#{e.visa}" />
				</h:column>
				<h:column>
					<h:outputText value="#{e.lastName}" />
				</h:column>
				<h:column>
                    <h:commandLink value="edit" action="#{entityManager.edit(e, '/employeeEdit.xhtml')}" />
                </h:column>
				<h:column>
					<h:commandLink value="delete" action="#{entityManager.remove(e)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="Test"
                action="#{entityManager.setCondition('visa=www')}" />
		</h:form>

		<h:form>
			<ui:repeat value="#{entities}" var="e">
				<div>#{e.lastName} 
				<h:outputText value=" "/>
				<h:commandLink value="edit"
                    action="#{entityManager.edit(e, '/employeeEdit.xhtml')}" />
                <h:outputText value=" "/>
                <h:commandLink value="delete"
					action="#{entityManager.remove(e)}" /></div>
			</ui:repeat>
		</h:form>
		
		<p>Insert employee:</p>
		<h:form>
			<s:validateAll>
				<h:panelGrid columns="2">
Visa: <h:inputText value="#{employee.visa}" required="true" />
First Name: <h:inputText value="#{employee.firstName}" required="true" />
Last Name: <h:inputText value="#{employee.lastName}" required="true" />
				</h:panelGrid>
			</s:validateAll>
			<h:messages />
			<h:commandButton value="Add"
				action="#{entityManager.persist(employee)}" />
		</h:form>
	</ui:define>

</ui:composition>
