<rich:toolBar 
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:s="http://jboss.com/products/seam/taglib"
     xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	 xmlns:el4j="http://www.elca.ch/el4j/taglib">
	 
     <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
		<h:form>
			<h:commandLink value="Home" action="#{entityManager.redirectTo('/home.xhtml')}"/>
			<rich:spacer width="8"/>
			<el4j:menuItem entityShortName="client"/>
			<el4j:menuItem entityShortName="employee"/>
			<el4j:menuItem entityShortName="offer"/>
			<el4j:menuItem entityShortName="keyword"/>
            <h:commandLink value="Employee2 (non-generic)" action="#{entityManager.redirectTo('/employeeOverview.xhtml')}"/>
            <rich:spacer width="8"/>
		</h:form>
     </rich:toolBarGroup>
     <rich:toolBarGroup location="right">
         <h:outputText value="Welcome, #{identity.username}" rendered="#{identity.loggedIn}"/>
         <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
         <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
     </rich:toolBarGroup>
</rich:toolBar>
