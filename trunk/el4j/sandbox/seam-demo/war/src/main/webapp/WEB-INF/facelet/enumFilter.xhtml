<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
				 xmlns:el4j="http://www.elca.ch/el4j/taglib">
	
	
	<p><b>#{el4j:h10nFieldName(entityShortName, filterName)}:</b></p>
	
	<ul>
		<ui:repeat value="#{utils.getFilterEnumList(entityClassName, filterName)}" var="item">
			<li>
			    <h:commandLink value="#{el4j:h10nFieldEnumName(entityShortName, filterName, item)}"
                    styleClass="#{entityManager.isConditionActive(filterName, item) ? 'bold' : ''}"
                    action="#{entityManager.addCondition(filterName, item)}" />
			</li>
		</ui:repeat>
		<li>
		    <h:commandLink value="All"
                    styleClass="#{entityManager.isConditionActive(filterName, null) ? 'bold' : ''}"
                    action="#{entityManager.removeCondition(filterName)}" />
		</li>
	</ul>
	

</ui:composition>
