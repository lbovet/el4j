<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:el4j="http://www.elca.ch/el4j/taglib"
	template="layout/detailPage.xhtml">

	<ui:param name="entityShortName" value="entityTest" />
	<ui:param name="masterPage" value="/demos.xhtml" />

	<ui:define name="customMapping">
		<c:choose>
			<c:when test="#{fieldName == 'big'}">
				<el4j:enumEdit fieldName="#{fieldName}" />
			</c:when>
			<c:otherwise>
				<el4j:defaultEditMapping />
			</c:otherwise>
		</c:choose>
	</ui:define>

</ui:composition>
