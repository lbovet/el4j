# properties file for derby database
# this file is needed by hibernate3:hbm2ddl to create datatables for 
# annotated objects

jdbc.driverClassName=com.ibm.db2.jcc.DB2Driver

jdbc.url=jdbc:derby:net://localhost:1527/"refdb;create=true;":retrieveMessagesFromServerOnGetMessage=true;
jdbc.username=refdb_user
jdbc.password=refdb_user

hibernate.dialect=ch.elca.el4j.services.persistence.hibernate.dialect.PatchedDerbyDialect

# Needed by Hibernate3 Maven Plugin defined in pom.xml
hibernate.connection.username=refdb_user
hibernate.connection.password=refdb_user
hibernate.connection.url=jdbc:derby:net://localhost:1527/"refdb;create=true;":retrieveMessagesFromServerOnGetMessage=true;
hibernate.connection.driver_class=com.ibm.db2.jcc.DB2Driver