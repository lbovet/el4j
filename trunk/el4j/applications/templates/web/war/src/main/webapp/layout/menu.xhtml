<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:el4j="http://www.elca.ch/el4j/taglib">

	<ui:remove><!-- The toolbar, first part: demo pages --></ui:remove>
	<rich:toolBarGroup>
		<h:outputText value="#{projectName}:" />
		<h:form>
			<h:commandLink value="Home"
				action="#{entityManager.redirectTo('/main.xhtml')}" />
			<rich:spacer width="8" />
			<el4j:menuItem entityShortName="client" />
			<el4j:menuItem entityShortName="employee" />
			<el4j:menuItem entityShortName="offer" />
			<el4j:menuItem entityShortName="keyword" />
			<h:commandLink value="Employee (half-generic)"
				action="#{entityManager.redirectTo('/employeeOverviewGeneric.xhtml')}" />
			<rich:spacer width="8" />
			<h:commandLink value="Employee (non-generic)"
				action="#{entityManager.redirectTo('/employeeOverviewEmpMgr.xhtml')}" />
			<rich:spacer width="8" />
			<h:commandLink value="Demos"
				action="#{entityManager.redirectTo('/demos.xhtml')}" />
			<rich:spacer width="8" />

		</h:form>
	</rich:toolBarGroup>
	
	<ui:remove><!-- second part: select language --></ui:remove>
	<rich:toolBarGroup location="right">
		<h:form>
			<h:selectOneMenu value="#{localeSelector.localeString}">
				<f:selectItems value="#{localeSelector.supportedLocales}" />
			</h:selectOneMenu>
			<h:commandButton action="#{localeSelector.select}"
				value="#{messages['ChangeLanguage']}" />
		</h:form>
	</rich:toolBarGroup>
	
	<ui:remove><!-- third part: login/logout --></ui:remove>
	<rich:toolBarGroup location="right">
		<h:outputText value="Welcome, #{identity.username}"
			rendered="#{identity.loggedIn}" />
		<s:link view="/login.xhtml" value="Login"
			rendered="#{not identity.loggedIn}" />
		<s:link view="/main.xhtml" action="#{identity.logout}" value="Logout"
			rendered="#{identity.loggedIn}" />
	</rich:toolBarGroup>
</rich:toolBar>
