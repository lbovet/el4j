<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:el4j="http://www.elca.ch/el4j/taglib">
	<c:choose>
		<c:when test="#{fieldType == 'String'}">
			<el4j:stringEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == 'Integer'}">
			<el4j:integerEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == 'Long'}">
			<el4j:integerEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == 'Boolean'}">
			<el4j:booleanEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == 'Date'}">
			<el4j:dateEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == '@enum'}">
			<el4j:enumEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == '@entity'}">
			<el4j:entityEdit fieldName="#{fieldName}" />
		</c:when>
		<c:when test="#{fieldType == '@multiEntity'}">
			<el4j:multiEntityEdit fieldName="#{fieldName}" />
		</c:when>
		<c:otherwise>
			<h:outputText value="Unknown Field Type (#{fieldType})" />
			<br />
		</c:otherwise>
	</c:choose>

</ui:composition>
