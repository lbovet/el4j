<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:el4j="http://www.elca.ch/el4j/taglib">

	<p><b>#{el4j:h10nFieldName(entityShortName, filterName)}:</b></p>

	<ul>
		<li><h:commandLink
			value="#{el4j:h10nFieldBoolText(entityShortName, filterName, true)}"
			styleClass="#{filters.isActive(filterName, 'true') ? 'bold' : ''}"
			action="#{filters.addExact(filterName, 'true')}" /></li>
		<li><h:commandLink
			value="#{el4j:h10nFieldBoolText(entityShortName, filterName, false)}"
			styleClass="#{filters.isActive(filterName, 'false') ? 'bold' : ''}"
			action="#{filters.addExact(filterName, 'false')}" /></li>
		<li><h:commandLink value="All"
			styleClass="#{filters.isActive(filterName, null) ? 'bold' : ''}"
			action="#{filters.remove(filterName)}" /></li>
	</ul>

</ui:composition>
