<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:el4j="http://www.elca.ch/el4j/taglib">

	<el4j:set var="filterList" value="#{utils.parseFilterList(filterOn)}" />
	<c:forEach items="#{filterList}" var="filterName">
		<p>#{filter}</p>
		<el4j:filter filterName="#{filterName}" />
	</c:forEach>

</ui:composition>
