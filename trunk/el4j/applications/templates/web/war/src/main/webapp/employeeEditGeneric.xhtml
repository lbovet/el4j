<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:el4j="http://www.elca.ch/el4j/taglib"
	template="layout/template.xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:define name="body">
		<el4j:set var="entityClassName"
			value="ch.elca.el4j.seam.demo.entities.Employee" />

		<h:messages />
		<h2>
			Edit employee:
		</h2>
		<h:form>
			<el4j:fieldSet shown="visa,firstName,lastName" />
			<div style="clear: both" />

			<h:commandButton value="#{messages.Save}"
				action="#{entityManager.saveOrUpdateAndRedirect(entity, '/employeeOverviewGeneric.xhtml')}" />
			<s:button value="#{messages.Cancel}"
				view="/employeeOverviewGeneric.xhtml"
				action="#{entityManager.cancelEdit()}" />
		</h:form>
	</ui:define>

</ui:composition>
