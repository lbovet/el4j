<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:el4j="http://www.elca.ch/el4j/taglib"
	template="layout/template.xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:define name="body">
		<ui:remove><!-- entityClassName or entityShortName must be set
			to use entityManager (and <el4j:fieldSet>) --></ui:remove>
		<el4j:set var="entityClassName"
			value="ch.elca.el4j.seam.demo.entities.Employee" />


         <ui:include src="/WEB-INF/facelet/modalPanel.xhtml">
        
            <!-- the text to display in the help popup -->
            
            <!-- Title  -->
            <c:set var="panelTitle" value="Employees (half-generic)" />
        
        
            <!--  user instructions -->
            <c:set var="userText" value="TODO" />
            
            <!-- technical explanation -->
            <c:set var="technicalText" value="TODO" />
             
        </ui:include>
            
         <div align="right">
                <table border="0">
                    <tr>
                        <td>
                              <h:graphicImage value="img/help.png" style="cursor:pointer" 
                              onclick="Richfaces.showModalPanel('mp',{width:450, top:200})" />
                       </td>
                       <td>
                               <a style="vertical-align: center;font-size:11px" href="javascript:Richfaces.showModalPanel('mp',{width:450, top:200})">
                               About this page...</a>
                       </td>        
                   </tr>
               </table>
         </div>   


		<h:messages />
		
		<h2>
			Edit employee:
		</h2>
		<h:form>
			<ui:remove><!-- insert generic fields for visa, firstName, and lastName --></ui:remove>
			<el4j:fieldSet shown="visa,firstName,lastName" />
			<div style="clear: both" />

			<ui:remove><!-- insert save and cancel button --></ui:remove>
			<h:commandButton value="#{messages.Save}"
				action="#{entityManager.saveOrUpdateAndRedirect(entity, '/employeeOverviewGeneric.xhtml')}" />
			<s:button value="#{messages.Cancel}"
				view="/employeeOverviewGeneric.xhtml"
				action="#{entityManager.cancelEdit()}" />
		</h:form>
	</ui:define>

</ui:composition>
