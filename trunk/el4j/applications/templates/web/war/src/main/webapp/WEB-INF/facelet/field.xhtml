<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:el4j="http://www.elca.ch/el4j/taglib">

	<el4j:set var="fieldType" value="#{utils.getFieldType(entityClassName,fieldName)}" />
	<el4j:set var="fieldName" value="#{fieldName}" />

	<s:decorate id="#{fieldName}Decoration">
		<div class="prop">
			<ui:remove><!-- field label --></ui:remove>
			<s:label styleClass="name #{invalid?'errors':''}">
                #{el4j:h10nFieldName(entityShortName, fieldName)}
                <s:span styleClass="required"
				rendered="#{utils.isRequired(entityClassName,fieldName)}">*</s:span>
			</s:label>
			
			<ui:remove><!-- edit field --></ui:remove>
			<span class="value #{invalid?'errors':''}">
				<s:validateAll>
				
					<ui:insert name="customMapping">
						<el4j:defaultEditMapping/>
					</ui:insert>
				</s:validateAll>
				<h:outputText value=" "/>
				
				<ui:remove><!-- remark to field --></ui:remove>
				<ui:insert name="customRemark"/>
			</span>
			<s:message styleClass="error errors" />
		</div>
	</s:decorate>

</ui:composition>
