<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
				 xmlns:c="http://java.sun.com/jstl/core"
				 xmlns:el4j="http://www.elca.ch/el4j/taglib">
	
	<el4j:set var="filterType" value="#{utils.getFilterType(entityClassName,filterName)}"/>
	<c:choose>
		<c:when test="#{filterType == 'boolean'}">
			<el4j:booleanFilter filterName="#{filterName}"/>
		</c:when>
		<c:when test="#{filterType == 'enum'}">
			<el4j:enumFilter filterName="#{filterName}"/>
		</c:when>
	</c:choose>
	
</ui:composition>
