<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

	<div class="actionButtons">
		<h:commandButton id="save" 
					  value="Create" 
					 action="#{objectManager.persistAndRedirect(masterPage)}"
				   rendered="#{!objectManager.managed}"/>
		<h:commandButton id="update" 
					  value="Save" 
					 action="#{objectManager.updateAndRedirect(masterPage)}"
				   rendered="#{objectManager.managed}"/>                  
		<h:commandButton id="delete" 
					  value="Delete" 
					 action="#{objectManager.removeAndRedirect(masterPage)}"
				  immediate="true"
				   rendered="#{objectManager.managed}"/>
		<h:commandButton id="done" 
					  value="Done" 
					 action="#{objectManager.redirectTo(masterPage)}"
				  immediate="true"/>
	</div>

</ui:composition>
