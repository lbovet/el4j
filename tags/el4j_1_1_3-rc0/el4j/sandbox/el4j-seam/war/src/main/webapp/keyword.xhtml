<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/layout/template.xhtml"
                xmlns:x="http://myfaces.apache.org/extensions">
                       
<ui:define name="body">

    <h1>keyword</h1>
    <p>Generated edit page</p>
    <p>
        <h:outputText value="There is NO long running conversaton" rendered="#{!conversation.longRunning}"/>
        <h:outputText value="There is a long running conversaton" rendered="#{conversation.longRunning}"/>
    </p>
    
    
    <h:form id="keyword">
        <div class="dialog">
        <s:validateAll>
            <div class="prop">
                <span class="name">Name</span>
                <span class="value">
                    <s:decorate>
                        <h:inputText id="name" required="true"
                            value="#{keyword.name}"/>
                    </s:decorate>
                </span>
            </div>
            <div class="prop">
                <span class="name">Description</span>
                <span class="value">
                    <s:decorate>
                        <h:inputTextarea id="description" required="false"
                            value="#{keyword.description}"/>
                    </s:decorate>
                </span>
            </div>
        </s:validateAll>
        </div>
        <div class="actionButtons">
            <h:commandButton id="create" value="Create" 
                action="#{keywordHome.persist}" rendered="#{!keywordHome.persisted}"/>
            
            <h:commandButton  id="update" value="Update"
                action="#{keywordHome.persist}" rendered="#{keywordHome.persisted}" />
            <s:button id="delete" value="Delete" rendered="#{keywordHome.persisted}"
                action="#{keywordHome.delete}"/>
            <s:button id="done" value="Done" view="/keywordList.xhtml" propagation="end" rendered="#{keywordHome.persisted}"/>
            <s:button id="done" value="Cancel" view="/keywordList.xhtml" propagation="end" rendered="#{!keywordHome.persisted}"/>
        </div>
    </h:form>
    
</ui:define>

</ui:composition>
