## Properties for Build System compilation
##  bootstrap/compile targets
## All files refered to the project root directory

## Default project file name
buildsystem.project=project.xml

## Version control
buildsystem.version=0.9.2

## Compilation options
buildsystem.javac.encoding=iso-8859-1
# flag: true or off
buildsystem.javac.debug=true
buildsystem.javac.deprecation=true
buildsystem.javac.source=1.4

## Build system binary configuration
buildsystem.lib.directory=../external-tools/el4ant/lib
buildsystem.antcontrib.jar=${buildsystem.lib.directory}/ant-contrib-1.0b1.jar

## Build core system compilation options
buildsystem.core.directory=buildsystem/core
buildsystem.core.java=${buildsystem.core.directory}/java
buildsystem.core.classes=${buildsystem.core.directory}/classes
buildsystem.core.jar=buildsystem-core.jar

## Directory for build system files and plugins
buildsystem.dist.directory=dist/buildsystem

## Generated project properties
buildsystem.project.properties=dist/project.properties

## Generated build file
buildsystem.project.build=build.xml

## Project lib directory for third party jars
project.lib.directory=lib

## Visible shortcuts regexp list (use java.util.regex.Pattern regexp)
project.visible.shortcuts=.*
